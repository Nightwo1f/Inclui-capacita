<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cadastro - Capacita PcD Pará</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .logo-text {
            font-family: 'Fredoka One', cursive;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <header class="flex justify-between items-center p-4">
        <nav class="space-x-4">
            <a class="text-gray-600 hover:text-gray-800" href="../../index.html">Início</a>
            <a class="text-gray-600 hover:text-gray-800" href="vagas.html">Vagas</a>
            <a class="text-blue-600 font-bold" href="cadastro.html">Cadastro</a>
            <a class="text-gray-600 hover:text-gray-800" href="dicas.html">Dicas</a>
        </nav>
        <div class="space-x-2">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded">Cadastro</button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-center">Cadastro</h1>
            
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">E-mail</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2" for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="deficiencia">Tipo de Deficiência</label>
                    <select id="deficiencia" name="deficiencia" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        <option value="">Selecione uma opção</option>
                        <option value="fisica">Deficiência Física</option>
                        <option value="visual">Deficiência Visual</option>
                        <option value="auditiva">Deficiência Auditiva</option>
                        <option value="intelectual">Deficiência Intelectual</option>
                        <option value="multipla">Deficiência Múltipla</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="experiencia">Experiência Profissional</label>
                    <textarea id="experiencia" name="experiencia" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="formacao">Formação Acadêmica</label>
                    <textarea id="formacao" name="formacao" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="curriculo">Currículo (PDF)</label>
                    <input type="file" id="curriculo" name="curriculo" accept=".pdf" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="termos" name="termos" class="mr-2" required>
                    <label for="termos" class="text-gray-700">Li e aceito os termos de uso e política de privacidade</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-100 mt-12 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600">© 2024 Capacita PcD Pará. Todos os direitos reservados.</p>
            <div>
                <h4 class="font-bold mb-4">Links Úteis</h4>
                <ul class="space-y-2">
                    <li><a href="vagas.html" class="text-gray-600 hover:text-blue-600">Vagas</a></li>
                    <li><a href="cadastro.html" class="text-gray-600 hover:text-blue-600">Cadastro</a></li>
                    <li><a href="dicas.html" class="text-gray-600 hover:text-blue-600">Dicas</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
